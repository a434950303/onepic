<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="">
    <title>我的信息</title>

    <link rel="stylesheet" href="../../static/lib/jquery-weui-app/lib/weui.css">
    <link rel="stylesheet" href="../../static/lib/jquery-weui-app/css/jquery-weui.css">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/wx/myinfo-list.css">

</head>
<body>
<div class="myinfo-container">

    <div class="header-content">
        <div class="line-bar">
            <div class="header-img">
                <img src="../../static/images/header-test.png" alt="头像">
                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif"
                       multiple="">
            </div>
            <div class="my-nickname">
                王海转
            </div>
        </div>
    </div>
    <div class="myinfo-detail">
        <a href="javascript:;" class="line-bar-detail open-popup" data-target="#nameUpdateFull">
            <div class="line-content">
                <span class="left">真实姓名</span>
                <span class="right" id="nameShowId">李三</span>
            </div>
        </a>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">性别</span>
                <span class="right">
                    <input type="text" class="content-input" value="男" id="sexId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>

            </div>
        </div>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">出生日期</span>
                <span class="right">
                    <input type="text" class="content-input" value="1988-05-04" id="birthdayId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
            </div>
        </div>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">证件类型</span>
                <span class="right">
                    <input type="text" class="content-input" value="身份证" id="idTypeId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
            </div>
        </div>
        <a href="javascript:;" class="line-bar-detail open-popup" data-target="#idNumUpdateFull">
            <div class="line-content">
                <span class="left">证件号码</span>
                <span class="right" id="idNumShowId">211021198803029911</span>
            </div>
        </a>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">常驻城市</span>
                <span class="right">
                    <input type="text" class="content-input" value="内蒙古 包头" id="cityId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
            </div>
        </div>

    </div>

</div>
<div class="title-content">
    <span>就诊人</span>
</div>
<div class="pat-list">
    <div class="line-bar-detail">
        <div class="line-content">
            <span class="left">张三</span>
                <span class="right">
                    暂未绑定就诊卡
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
        </div>
    </div>
    <div class="line-bar-detail">
        <div class="line-content">
            <span class="left">李四</span>
                <span class="right">
                    绑定2张就诊卡
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
        </div>
    </div>
</div>

<!--真实姓名修改-->
<div id="nameUpdateFull" class='weui-popup-container'>
    <div class="weui-popup-modal">
        <div class="line-bar-detail" style="margin-top: 0.25rem;">
            <div class="line-content">
                <span class="left">真实姓名</span>
                <input class="right input-update" type="text" value="张三" id="nameUpdateVal">
            </div>
        </div>
        <div style="display: flex;justify-content: center;">
            <a href="javascript:;" class="close-popup update-page-bt">取消</a>
            <a href="javascript:updateName();" class="close-popup update-page-bt">保存</a>
        </div>
    </div>
</div>
<!--证件号码修改-->
<div id="idNumUpdateFull" class='weui-popup-container'>
    <div class="weui-popup-modal">
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">证件号码</span>
                <input class="right input-update" type="text" value="211021198802039922" id="idNumUpdateVal">
            </div>
        </div>
        <div style="display: flex;justify-content: center;">
            <a href="javascript:;" class="close-popup update-page-bt">取消</a>
            <a href="javascript:updateIdNum();" class="close-popup update-page-bt">保存</a>
        </div>
    </div>
</div>
<div class="add-pat">
    <div class="pat-bt" id="addPatBt">添加就诊人</div>
</div>

<script src="../../static/lib/jquery-weui-app/lib/jquery-2.1.4.js"></script>
<script src="../../static/lib/jquery-weui-app/js/jquery-weui.js"></script>
<script src="../../static/lib/jquery-weui-app/js/city-picker.js"></script>
<script src="../../static/js/weixin/ajaxRequestWX.js"></script>
<script src="../../static/js/weixin/myinfo-list.js"></script>
<script>
    $(document).on("open", ".weui-popup-modal", function () {
        console.log("open popup");
    }).on("close", ".weui-popup-modal", function () {
        console.log("close popup");
    });
</script>
</body>
</html>
