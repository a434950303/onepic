<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="">
    <title>我的信息</title>

    <link rel="stylesheet" href="../../static/lib/jquery-weui-app/lib/weui.css">
    <link rel="stylesheet" href="../../static/lib/jquery-weui-app/css/jquery-weui.css">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/wx/myinfo-add.css">

</head>
<body>
<div class="myinfo-container">

    <div class="myinfo-detail">
        <div class="line-bar-detail open-popup" data-target="#nameUpdateFull">
            <div class="line-content">
                <span class="left">真实姓名</span>
                <span class="right">
                    <input type="text" class="content-input" value="张三" id="nameShowId">
                </span>
            </div>
        </div>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">性别</span>
                <span class="right">
                    <input type="text" class="content-input" value="男" id="sexId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>

            </div>
        </div>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">出生日期</span>
                <span class="right">
                    <input type="text" class="content-input" value="1988-05-04" id="birthdayId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
            </div>
        </div>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">证件类型</span>
                <span class="right">
                    <input type="text" class="content-input" value="身份证" id="idTypeId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
            </div>
        </div>
        <div class="line-bar-detail open-popup" data-target="#idNumUpdateFull">
            <div class="line-content">
                <span class="left">证件号码</span>
                <span class="right">
                    <input type="text" class="content-input" value="211021197212329931" id="idNumShowId">
                </span>
            </div>
        </div>
        <div class="line-bar-detail">
            <div class="line-content">
                <span class="left">常驻城市</span>
                <span class="right">
                    <input type="text" class="content-input" value="内蒙古 包头" id="cityId">
                    <i class="fa fa-angle-right fa-lg"></i>
                </span>
            </div>
        </div>
        <div class="line-bar-detail" style="height: 1.2rem;line-height: 1.2rem;">
            <div class="myinfo-save" id="myinfoSaveBt">保存</div>
        </div>
    </div>
</div>


<script src="../../static/lib/jquery-weui-app/lib/jquery-2.1.4.js"></script>
<script src="../../static/lib/jquery-weui-app/js/jquery-weui.js"></script>
<script src="../../static/lib/jquery-weui-app/js/city-picker.js"></script>
<script src="../../static/lib/jquery-weui-app/js/swiper.js"></script>
<script src="../../static/js/weixin/ajaxRequestWX.js"></script>
<script src="../../static/js/weixin/myinfo-add.js"></script>
</body>
</html>
