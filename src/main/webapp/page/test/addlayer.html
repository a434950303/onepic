<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加raster(栅格)图层</title>
    <link rel="stylesheet" href="http://minedata.cn/minemapapi/v1.2/minemap.css">
    <script src="http://minedata.cn/minemapapi/v1.2/minemap.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    minemap.accessToken = '25cc55a69ea7422182d00d6b7c0ffa93';
    minemap.solution = 716;
    minemap.domainUrl = 'http://minedata.cn:8085'
    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/service/solu/style/id/716",
        center: [116.46, 39.92],
        zoom: 6,
        pitch: 0
    });

    map.on("load", function () {
        map.addSource("hillshade", {
            "type": "raster",
            "tileSize": 256,
            "tiles": ["minemapdatao://hillshade/{z}/{x}/{y}"]
        });
        map.addLayer({
            "id": "hillshade",
            "type": "raster",
            "source": "hillshade",
            "minzoom": 1,
            "maxzoom": 17,
            "layout": {
                "visibility": "visible"
            }
        })
    })

</script>
</body>
