        map.addLayer({
            "id": "hillshade",
            "type": "raster",
            "source": "hillshade",
            "minzoom": 1,
            "maxzoom": 17,
            "layout": {
                "visibility": "visible"
            }
        }, "5569f5fe954b436fa2d3cdd20eb1ad4c")

        for (var i = 0; i < _markerList.length; i++) {
            console.log(_markerList[i])

            _popupStr = getPopupMsg(_markerList[i].properties)

            var popup = new minemap.Popup({
                offset: [0, 0]
            }).setHTML(_popupStr);
            var el = document.createElement('div');
            el.className = 'marker';

            new minemap.Marker(el, {
                    offset: [0, 0]
                })
                .setLngLat(_markerList[i].geometry.coordinates)
                .setPopup(popup)
                .addTo(map);

        }
