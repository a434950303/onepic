<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery刻度尺风格横向时间轴插件timeline</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" href="css/timeline.css">
<link rel="stylesheet" href="demo.css">

</head>
<body>
<section class="section-list">
	<div class="container">



	  <div class="section-list-box">
		<h3>Dots Position Top</h3>
<pre class="prettyprint lang-js">
$('.timeline-2').Timeline({
itemClass: 'box-item',
dotsPosition: 'top',
startItem: 'last'
});
</pre>
		<div class="timeline-container timeline-theme-2">
		  <div class="timeline timeline-small-box timeline-2">
			<div class="theme-1" data-time="20170110">1</div>
			<div class="theme-2" data-time="20170710">2</div>
			<div class="theme-3" data-time="20170810">3</div>
			<div class="theme-4" data-time="20170110">4</div>
			<div class="theme-5" data-time="20170810">5</div>
			<div class="theme-1" data-time="20170810">6</div>
			<div class="theme-3" data-time="20170810">7</div>
			<div class="theme-4" data-time="20170810">8</div>
			<div class="theme-6" data-time="20170810">9</div>
			<div class="theme-5" data-time="20170810">10</div>
		  </div>
		</div><!-- /.timeline-container -->
	  </div><!-- /.section-list-box -->

	</div>
</section>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="dist/js/timeline.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		// Demo 1
		$('.timeline-1').Timeline();


		// Demo 2
		$('.timeline-2').Timeline({
			itemClass: 'box-item',
			dotsPosition: 'top',
			startItem: 'last'
		});
	  });
</script>


</body>
</html>
